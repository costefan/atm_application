{% extends "base.html" %}
{% load staticfiles %}
{% block javascripts %}
    <script src="{% static 'js/pin.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
        <h1>Pin</h1>
        <form action="{% url 'pin' %}" method="post">
            {% csrf_token %}
            {{ message }}
            <div class="form-group">
                {{ form.non_fields_errors }}
                <label for="password"> Enter your PIN  </label>
                <input id="password" name="password" type="password" class="form-control"/>
            </div>
            {% include 'keyboard.html' %}
            <a href="{% url 'login' %}">Back</a>
        </form>
        </div>
    </div>
    </div>
{% endblock %}
